<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Register page</title>
</head>

<body>

	<form action="Register">
	<label>Aadhar no</label>

	<input type="text" placeholder="Enter your Aadhar ID" name="aadharno"><br>
	<label>Name</label>

	<input type="text" placeholder="Enter your Name" name="name"><br>
	<label>Age</label>
	<input type="text" placeholder="Enter your age" name="age"><br>
	<label>Address</label>
	<input type="text" placeholder="Enter your aadress" name="addr"><br>
	<label>City</label>
	<input type="text" placeholder="Enter your city" name="city"><br>
	<label>State</label>
	<input type="text" placeholder="Enter your state" name="state"><br>
	<label>Country</label>
	<input type="text" placeholder="Enter your country" name="country"><br>
	<label>Phone number</label>
	<input type="text" placeholder="Enter your phone number" name="phoneno"><br>
	<input type="submit" value="register">
	</form>
</body>

</html>
